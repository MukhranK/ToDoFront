
<div class="container my-5">
    <h1 class="mb-3">Tasks</h1>

    <table class="table" *ngIf="tasks && tasks.length > 0">
        <thead>
            <tr>
               <!-- <th>ID</th>-->
                <th id="dato">TaskAuthor</th>
                <th>TaskDescription</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let task of tasks">
                <!--<td>{{ task.id }}</td>-->
                <td>{{ task.taskAuthor }}</td>
                <td>{{ task.taskDescription }}</td>
                <td><a [routerLink]="['/tasks','edit',task.id]">Edit or Delete</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!tasks || tasks.length <= 0">No Tasks Found</p>

    <p *ngif="error">{{errorMesage}}</p>

    

    <!--<div *ngIf="showSuccessMessage" class="successMessage">New Task Added Saccesfully</div>-->
    
</div>
