<div class="container my-5">
    <h1 class="mb-3">Add New Task</h1>


    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addTask()">
                <div class="mb-3">
                    <label for="taskAuthor" class="form-label">Task Author</label>
                    <input type="text" class="form-control" id="tasskAuthor" 
                    [(ngModel)]="addTaskRequest.taskAuthor" name="tasskAuthor" >
                  </div>
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <input type="text" class="form-control" id="taskDescription" 
                    [(ngModel)]="addTaskRequest.taskDescription" name="taskDescription" >
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>  

                
                

            </form>
        </div>
    </div>

</div>
